<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <lable for="lang.">Language:</lable>
      <select name="Language" id="Lang.">
        <option value="arabic">Arabic</option>
        <option value="english">English</option>
      </select>
      <br /><br />
      <label for="fname">First name:</label>
      <input type="text" name="fname" id="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" name="lname" id="lname" /><br /><br />
      <lable for="gender">Gender:</lable>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <lable for="female">female</lable><br /><br />
      <lable for="email">Email:</lable>
      <input type="email" name="email" id="email" /><br /><br />
      <lable for="d-birth">Date of Birth:</lable>
      <input type="date" name="d-birth" id="d-birth" /><br /><br />
      <lable for="address"> Address:</lable><br />
      <textarea name="address" id="address"></textarea><br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
